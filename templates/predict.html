<!DOCTYPE html>
<html lang="en">

<head>
   <title>BEST CROP</title>
   <link rel="stylesheet" href="/static/css/bootstrap.min.css">
   <link rel="stylesheet" href="/static/css/style.css">
   <link rel="stylesheet" href="/static/css/responsive.css">
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" </head>

<body class="main-layout">
   <section class="banner_main">
      <div id="banner1" class="carousel slide" data-ride="carousel">
         <div class="carousel-inner">
            <div class="carousel-item active">
               <div class="container">
                  <div class="carousel-caption">
                     <div class="text-bg">
                        <div class="login">
                           <h1 style="letter-spacing: 0;">Prediction Report</h1>
                           <br>
                           <br>
                           <div style="font-size:25px; text-align:center;">
                              {{ prediction_text }}
                              <br>
                              <table
                                 style="margin-left:auto; margin-right:auto;text-align:center; padding: 10px; border: 1px solid white;">
                                 <!-- Table headers -->
                                 <th>
                                    <tr style="color: white; ">
                                       <td>CROP</td>
                                       <td>PREDICTED YIELD for CNN Stacked LSTM</td>
                                       <td>PREDICTED YIELD for Stacked LSTM CNN</td>

                                    </tr>
                                 </th>

                                 <!-- For loop logic of jinja template -->
                                 {%for i in range(0, len)%}

                                 <!-- table rows -->
                                 <tr>
                                    <td>{{cropName[i]}}</td>
                                    <td>{{cropYield1[i][0][0]}}</td>
                                    <td>{{cropYield2[i]}}</td>
                                    {%endfor%}

                                 </tr>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

</html>
